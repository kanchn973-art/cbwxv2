<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - CberWinX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="home.html" class="text-xl font-bold text-slate-800">‚Üê Back</a>
            <h1 class="text-xl font-bold text-slate-800">Wallet</h1>
            <div class="w-6"></div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 py-6">
        
        <!-- Balance Card -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl p-6 text-white mb-6 shadow-xl">
            <div class="text-sm opacity-80 mb-2">Available Balance</div>
            <div class="text-4xl font-bold mb-4">‚Çπ<span id="balance">0.00</span></div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="openModal('deposit')" class="bg-white/20 hover:bg-white/30 backdrop-blur-sm py-3 rounded-xl font-semibold transition">
                    üí∞ Deposit
                </button>
                <button onclick="openModal('withdraw')" class="bg-white/20 hover:bg-white/30 backdrop-blur-sm py-3 rounded-xl font-semibold transition">
                    üí∏ Withdraw
                </button>
            </div>
        </div>

        <!-- Transactions -->
        <div class="bg-white rounded-2xl shadow-md p-6">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Recent Transactions</h2>
            <div id="transactionList" class="space-y-3">
                <!-- Transactions will be inserted here -->
            </div>
            <div class="flex justify-between mt-4">
                <button id="prevBtn" onclick="changePage(-1)" class="px-4 py-2 bg-slate-200 rounded-lg text-sm font-medium disabled:opacity-50" disabled>Previous</button>
                <button id="nextBtn" onclick="changePage(1)" class="px-4 py-2 bg-slate-200 rounded-lg text-sm font-medium disabled:opacity-50">Next</button>
            </div>
        </div>

    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-md w-full p-6">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">Deposit Funds</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Amount</label>
                    <input type="number" id="depositAmount" min="100" max="25000" 
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter amount (‚Çπ100 - ‚Çπ25,000)">
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p class="text-sm text-slate-700 mb-2">UPI ID:</p>
                    <div class="flex items-center justify-between">
                        <code class="text-sm font-mono text-blue-600">paytmqr5hk47h@ptys</code>
                        <button onclick="copyUPI()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Copy</button>
                    </div>
                </div>

                <div id="depositStep2" class="hidden space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">UTR Number</label>
                        <input type="text" id="utrNumber" maxlength="12"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter 12-digit UTR">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Screenshot (Optional)</label>
                        <input type="file" id="screenshot" accept="image/*"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg">
                    </div>
                </div>
            </div>

            <div class="flex gap-3 mt-6">
                <button onclick="closeModal('deposit')" class="flex-1 py-3 border border-slate-300 rounded-lg font-semibold text-slate-700 hover:bg-slate-50">
                    Cancel
                </button>
                <button id="depositBtn" onclick="handleDeposit()" class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-md w-full p-6">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">Withdraw Funds</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Amount</label>
                    <input type="number" id="withdrawAmount" min="100"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter amount">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Account Number</label>
                    <input type="text" id="accountNumber"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter account number">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">IFSC Code</label>
                    <input type="text" id="ifscCode"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter IFSC code">
                </div>
            </div>

            <div class="flex gap-3 mt-6">
                <button onclick="closeModal('withdraw')" class="flex-1 py-3 border border-slate-300 rounded-lg font-semibold text-slate-700 hover:bg-slate-50">
                    Cancel
                </button>
                <button onclick="handleWithdraw()" class="flex-1 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700">
                    Withdraw
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://backcifbwerwix.onrender.com';
        let currentPage = 1;
        let depositStep = 1;

        async function init() {
            try {
                const res = await fetch(`${API_URL}/verify-token`, { credentials: 'include' });
                if (!res.ok) throw new Error();
                
                await fetchBalance();
                await fetchTransactions();
            } catch (error) {
                window.location.href = 'auth.html';
            }
        }

        async function fetchBalance() {
            const res = await fetch(`${API_URL}/wallet`, { credentials: 'include' });
            const data = await res.json();
            document.getElementById('balance').textContent = data.balance.toFixed(2);
        }

        async function fetchTransactions() {
            const res = await fetch(`${API_URL}/wallet?page=${currentPage}`, { credentials: 'include' });
            const data = await res.json();
            
            const list = document.getElementById('transactionList');
            list.innerHTML = data.transactions.map(t => {
                const isPositive = ['Deposit', 'Reward'].includes(t.type);
                return `
                    <div class="flex justify-between items-center py-3 border-b border-slate-100">
                        <div>
                            <div class="font-semibold text-slate-800">${t.type}</div>
                            <div class="text-xs text-slate-500">${new Date(t.date).toLocaleString()}</div>
                        </div>
                        <div class="font-bold ${isPositive ? 'text-green-600' : 'text-red-600'}">
                            ${isPositive ? '+' : '-'}‚Çπ${t.amount.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = data.transactions.length < 10;
        }

        function changePage(delta) {
            currentPage += delta;
            fetchTransactions();
        }

        function openModal(type) {
            document.getElementById(`${type}Modal`).classList.remove('hidden');
            document.getElementById(`${type}Modal`).classList.add('flex');
        }

        function closeModal(type) {
            document.getElementById(`${type}Modal`).classList.add('hidden');
            document.getElementById(`${type}Modal`).classList.remove('flex');
            
            if (type === 'deposit') {
                depositStep = 1;
                document.getElementById('depositStep2').classList.add('hidden');
                document.getElementById('depositBtn').textContent = 'Continue';
            }
        }

        function copyUPI() {
            navigator.clipboard.writeText('paytmqr5hk47h@ptys');
            alert('UPI ID copied!');
        }

        async function handleDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            
            if (depositStep === 1) {
                if (!amount || amount < 100 || amount > 25000) {
                    alert('Please enter amount between ‚Çπ100 and ‚Çπ25,000');
                    return;
                }
                
                document.getElementById('depositStep2').classList.remove('hidden');
                document.getElementById('depositBtn').textContent = 'Submit';
                depositStep = 2;
                return;
            }

            const utr = document.getElementById('utrNumber').value;
            if (!utr || utr.length !== 12) {
                alert('Please enter valid 12-digit UTR');
                return;
            }

            const formData = new FormData();
            formData.append('amount', amount);
            formData.append('utn', utr);
            
            const screenshot = document.getElementById('screenshot').files[0];
            if (screenshot) formData.append('screenshot', screenshot);

            try {
                const res = await fetch(`${API_URL}/api/submit-deposit`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (res.ok) {
                    alert('Deposit request submitted! We will verify and credit your account shortly.');
                    closeModal('deposit');
                } else {
                    alert('Failed to submit deposit');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function handleWithdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const accountNumber = document.getElementById('accountNumber').value;
            const ifscCode = document.getElementById('ifscCode').value;

            if (!amount || amount < 100) {
                alert('Minimum withdrawal amount is ‚Çπ100');
                return;
            }

            if (!accountNumber || !ifscCode) {
                alert('Please enter account details');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/submit-withdrawal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ amount, accountNumber, ifscCode })
                });

                if (res.ok) {
                    alert('Withdrawal request submitted! We will process it shortly.');
                    closeModal('withdraw');
                    fetchBalance();
                } else {
                    alert('Failed to submit withdrawal');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        init();
    </script>
</body>
</html>
